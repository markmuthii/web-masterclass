<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DepWith App 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- The container for the entire app -->
  <div class="container">
    <div class="app">
      <div class="top">
        <img class="logo" src="images/logo.jpg" alt="DepWith App Logo">
        <h1>DepWith App</h1>
      </div>
      <div class="balance">
        <p>Account Balance: KSH <span id="balance">10770</span></p>
      </div>
      <div class="user-input">
        <form id="transactionForm">
          <input type="number" id="amount" name="amount2">
          <button id="depositButton">Deposit</button>
          <button id="withdrawalButton">Withdraw</button>
        </form>
      </div>
      <div class="transactions">
        <h2>Transactions</h2>

        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Deposit</td>
              <td>200</td>
              <td>26/07/2024</td>
            </tr>

            <tr>
              <td>Withdraw</td>
              <td>777</td>
              <td>25/07/2024</td>
            </tr>

            <tr>
              <td>Deposit</td>
              <td>220</td>
              <td>24/07/2024</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
